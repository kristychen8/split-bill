<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>

    <link href="../src/index.css" rel="stylesheet">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <title>Split Bill</title>
  </head>
  <body>
    <!--<noscript>-->
      <!--You need to enable JavaScript to run this app.-->
    <!--</noscript>-->
    <h1 class="header">
      <i class="money bill alternate icon title"></i> Split Bill <i class="credit card outline icon title"></i>
    </h1>

    <div class="ui grid">

      <div class="row item title">
        <div class="six wide column">
          <h2>Add Item</h2>
        </div>
        <div class="three wide column">
          <h2>Add Friend</h2>
        </div>
        <div class="three wide column">
          <h2>Tip Amount</h2>
        </div>
        <div class="three wide column">
          <h2>Tax Amount</h2>
        </div>
      </div>

      <div class="row">
        <div class="six wide column">
          <div class="ui form focus input">
            <input placeholder="Item Name" type="text">
          </div>
          <div class="ui form focus column input labeled">
            <label for="amount" class="ui label">$</label>
            <input placeholder="Item Amount" type="text" id="amount">
          </div>
          <a href=""><i class="teal plus circle icon"></i></a>
        </div>
        <div class="three wide column">
          <div class="ui form focus input">
            <input placeholder="Friend Name" type="text">
          </div>
          <a href=""><i class="teal plus circle icon"></i></a>
        </div>
        <div class="three wide column">
          <div class="ui form focus column input right labeled">
            <input placeholder="0" type="text" id="tip">
            <label for="tip" class="ui basic label">%</label>
          </div>
          <a href=""><i class="teal calculator icon"></i></a>

        </div>
        <div class="three wide column">
          <div class="ui form focus column input right labeled">
            <input placeholder="0" type="text" id="tax">
            <label for="tax" class="ui basic label">%</label>
          </div>
          <a href=""><i class="teal calculator icon"></i></a>

        </div>
      </div>

      <div class="row item-table">
        <table class="ui teal compact structured table">
          <thead>
          <tr>
            <th rowspan="2" class="action-item"></th>
            <th rowspan="2" class="name-item">Item</th>
            <th rowspan="2" class="price-item">Price ($)</th>
            <th colspan="3" class="center aligned">Friends</th>
          </tr>
          <tr>
            <th>Friend1</th>
            <th>Friend2</th>
            <th>Friend3</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <a href=""><i class="yellow pencil alternate icon"></i></a>
              <a href=""><i class="red minus circle icon"></i></a>
            </td>
            <td>Item 2</td>
            <td>$16</td>
            <td class="selectable positive">
              <a href=""><i class="green checkmark icon"></i> $16 </a>
            </td>
            <td class="selectable negative">
              <a href=""><i class="red times icon"></i> $0 </a>
            </td>
            <td class="selectable negative">
              <a href=""><i class="red times icon"></i> $0 </a>
            </td>
          </tr>
          <tr>
            <td>
              <a href=""><i class="yellow pencil alternate icon"></i></a>
              <a href=""><i class="red minus circle icon"></i></a>
            </td>
            <td>Item 1</td>
            <td>$1000</td>
            <td class="selectable negative">
              <a href=""><i class="red times icon"></i> $0 </a>
            </td>
            <td class="selectable positive">
              <a href=""><i class="green checkmark icon"></i> $16 </a>
            </td>
            <td class="selectable negative">
              <a href=""><i class="red times icon"></i> $0 </a>
            </td>
          </tr>
          </tbody>
          <tfoot>
            <tr>
              <th></th>
              <th><div class="ui green ribbon label">$ Subtotal</div></th>
              <th>$1016</th>
              <th>$16</th>
              <th>$16</th>
              <th>$0</th>
            </tr>
            <tr>
              <th></th>
              <th>+Tax</th>
              <th>0%</th>
              <th>$0</th>
              <th>$0</th>
              <th>$0</th>
            </tr>
            <tr>
              <th></th>
              <th>+Tip (Before Tax)</th>
              <th>0%</th>
              <th>$0</th>
              <th>$0</th>
              <th>$0</th>
            </tr>
            <tr>
              <th></th>
              <th><div class="ui green ribbon label">$ Grand Total</div></th>
              <th>$1016</th>
              <th>$16</th>
              <th>$16</th>
              <th>$0</th>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>

    <div class="download-bill">
      <button class="ui right floated blue button">
        <i class="download icon"></i>
        Download Bill
      </button>
    </div>
    <!--
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
